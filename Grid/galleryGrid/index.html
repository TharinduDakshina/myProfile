<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        section{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(5,77px);
            grid-template-columns: repeat(5,2fr);
            grid-gap: 253px 20px;

        }


        section>div>img{
            width: 200px;
            height: 250px;
        }
    </style>
</head>
<body>
<section>
    <div><img src="assets/my1.jpeg" alt=""></div>
    <div><img src="assets/my2.jpeg" alt=""></div>
    <div><img src="assets/my3.jpg" alt=""></div>
    <div><img src="assets/my5.jpg" alt=""></div>
    <div><img src="assets/my6.jpeg" alt=""></div>
    <div><img src="assets/my4.jpg" alt=""></div>
</section>
</body>
</html>
