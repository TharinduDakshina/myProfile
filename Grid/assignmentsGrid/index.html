        body{

            background-color: #cfd9dc;

        section{
            width: 93%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(5,50px);
            grid-template-columns: repeat(4,2fr);
            grid-gap: 198px 37px;
            position: relative;
            left: 76px;
            top: 36px;

        }

        section>div>a>img{
            width: 18vw;
            height: 20vh;
            border-radius: 25px;
            margin-bottom: 10px;
            border: 3px solid #11151a;
        }

        section>div>a>img:hover{
            transform: rotate(-5deg);
            transition: all 0.2s;
            cursor: pointer;
        }

    </style>
</head>
